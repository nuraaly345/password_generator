<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Сыр сөз жаратуучу</title>
</head>
<body>
   <div class='container text-center'>

    <h1>Сыр сөз жаратуу</h1>
    <form action="{% url 'generator' %}">
        <select name="length"> 
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            
        </select> узундугу
    <br>
    <input type="checkbox" name="uppercase">Баш тамгалар
    <br>
    <input type="checkbox" name="numbers">Сандар
    <br>
    <input type="checkbox" name="special"> Символдор
    <br><br>

    <button class="btn btn-primary">Сыр сөз түзүү</button>
    </form>
</div>
</body>
</html>
